<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes WEBP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #showAllBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #showAllBtn:hover {
            background-color: #45a049;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        #errorMessage {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes WEBP</h1>
    <button id="showAllBtn">Mostrar Todas</button>
    <div id="errorMessage"></div>
    <div id="gallery" class="gallery"></div>

    <script>
        const baseUrl = "https://elitemassagemx.github.io/Home/IMG/";
        const galleryElement = document.getElementById('gallery');
        const showAllBtn = document.getElementById('showAllBtn');
        const errorMessage = document.getElementById('errorMessage');

        const possibleFiles = [
            "AMANCAF.webp", "ANIMO.webp", "AROMA.webp", "BARNIZ.webp", "BIENES.webp",
            // ... (resto de los nombres de archivo)
        ];

        function checkImageExists(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(url);
                img.onerror = () => reject();
                img.src = url;
            });
        }

        function showAllImages() {
            galleryElement.innerHTML = '';
            errorMessage.style.display = 'none';
            
            let loadedImages = 0;
            possibleFiles.forEach(file => {
                checkImageExists(baseUrl + file)
                    .then(url => {
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = file;
                        img.title = file;
                        galleryElement.appendChild(img);
                        loadedImages++;
                    })
                    .catch(() => {
                        // Imagen no encontrada, no hacemos nada
                    })
                    .finally(() => {
                        if (loadedImages === 0 && galleryElement.children.length === 0) {
                            errorMessage.textContent = "No se pudieron cargar las imágenes. Por favor, verifica la URL base.";
                            errorMessage.style.display = 'block';
                        }
                    });
            });
        }

        showAllBtn.addEventListener('click', showAllImages);
    </script>
</body>
