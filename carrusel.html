<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Massage Carousel</title>
    <link rel="stylesheet" href="carrusel.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="elite-carousel">
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/elitemassagemx/prueba/main/carruimg/SALA1.webp" alt="Sala de masajes Elite Massage">
                <div class="carousel-item-content">
                    <h3>Sala de Masajes</h3>
                    <p>Experimenta la relajación en nuestra sala de masajes de lujo</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/elitemassagemx/prueba/main/carruimg/SALA2.webp" alt="Sala de masajes en pareja Elite Massage">
                <div class="carousel-item-content">
                    <h3>Masajes en Pareja</h3>
                    <p>Disfruta de un masaje relajante junto a tu pareja</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/elitemassagemx/prueba/main/carruimg/ah.webp" alt="Personaliza tu estancia">
                <div class="carousel-item-content">
                    <h3>Personaliza tu Experiencia</h3>
                    <p>Celebraciones y fechas especiales</p>
                </div>
            </div>
            <!-- Puedes añadir más elementos del carrusel aquí siguiendo el mismo patrón -->
        </div>
        <button class="carousel-control prev" aria-label="Anterior">&lt;</button>
        <button class="carousel-control next" aria-label="Siguiente">&gt;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.getElementById('elite-carousel');
            const items = carousel.querySelectorAll('.carousel-item');
            const prevBtn = document.querySelector('.carousel-control.prev');
            const nextBtn = document.querySelector('.carousel-control.next');
            let currentIndex = 0;

            function showSlide(index) {
                const itemWidth = items[0].offsetWidth + 20; // width + margin
                carousel.style.transform = `translateX(-${index * itemWidth}px)`;
                currentIndex = index;
            }

            function nextSlide() {
                if (currentIndex < items.length - 1) {
                    showSlide(currentIndex + 1);
                } else {
                    showSlide(0);
                }
            }

            function prevSlide() {
                if (currentIndex > 0) {
                    showSlide(currentIndex - 1);
                } else {
                    showSlide(items.length - 1);
                }
            }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            // Opcional: deslizamiento automático
            setInterval(nextSlide, 5000);
        });
    </script>
</body>
</html>
