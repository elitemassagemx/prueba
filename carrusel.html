<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Elite Massage</title>
    <link rel="stylesheet" href="carrusel.css">
</head>
<body>
    <div class="carrusel-container">
        <div id="elite-carrusel" class="carrusel">
            <div class="carrusel-item">
                <img src="imagen1.webp" alt="Descripción de la imagen 1">
                <div class="carrusel-caption">
                    <h3>Título de la imagen 1</h3>
                    <p>Descripción breve de la imagen 1</p>
                </div>
            </div>
            <div class="carrusel-item">
                <img src="imagen2.webp" alt="Descripción de la imagen 2">
                <div class="carrusel-caption">
                    <h3>Título de la imagen 2</h3>
                    <p>Descripción breve de la imagen 2</p>
                </div>
            </div>
            <div class="carrusel-item">
                <img src="imagen3.webp" alt="Descripción de la imagen 3">
                <div class="carrusel-caption">
                    <h3>Título de la imagen 3</h3>
                    <p>Descripción breve de la imagen 3</p>
                </div>
            </div>
        </div>
        <button class="carrusel-control prev" aria-label="Anterior">&lt;</button>
        <button class="carrusel-control next" aria-label="Siguiente">&gt;</button>
    </div>
    <script src="carrusel.js"></script>
</body>
</html>
